  <div class="container">

    <div *ngIf="IsNotTimeOut; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>

      <h1 id="word">{{currentWord}}</h1>

      <input type="text" (input)="onValidateWord()" id="text" [(ngModel)]="userword" autocomplete="off"

      <p class="score-container">Score: <span id="score">{{score}}</span></p>

    </ng-template>
    <ng-template #elseBlock>

      <p>Your Highest Score : {{getHighestScore()}}</p>
      <button onclick="location.reload()">Reload</button>
    </ng-template>
  </div>
